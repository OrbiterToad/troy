<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../vorlage.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
</head>
<body>
<center>
    <div id="outer">
        <div id="inner">
            <h1 th:text="'Home - ' + ${user}"></h1>
            <hr/>
            <h3>Clients</h3>
            <br/>

            <div class="w3-row-padding">
                <div class="w3-col s4" style="margin-bottom: 20px" th:each="client : ${model}">
                    <div class="w3-container">
                        <div class="w3-card-4" style="width:100%">
                            <header class="w3-container w3-light-grey">
                                <h3 th:text="${client.client}"></h3>
                            </header>
                            <div class="w3-container">
                                <p th:text="${client.os}"></p>
                                <hr/>
                                <p th:text=" ${client.lastseen}"></p>
                                <hr/>
                                <p th:text="'Logs: ' + ${client.logcount}"></p>
                                <p th:text="'Erros: ' + ${client.errorcount}"></p>
                                <hr/>
                                <p th:text=" ${client.arch}"></p>
                            </div>
                            <a th:href="@{'/dashboard/' + ${client.client}}" class="w3-button w3-block w3-ripple
                            w3-teal">View</a>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <a href="dashboard/help" class="input secondaryAction w3-card-4">Help with Commands</a>
        </div>
    </div>
</center>
</body>
</html>
