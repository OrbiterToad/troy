<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Troy Home</title>
    <link rel="stylesheet" href="../vorlage.css"/>
</head>
<body>
<center>
    <div id="outer">
        <div id="inner">
            <p id="title">Home</p>
            <hr/>
            <h3>Clients</h3>
            <br/>
            <table style="border: 4px solid cadetblue; width: 100%; border-radius: 6px;">
                <tr>
                    <th>
                        Pc Name
                    </th>
                    <th>
                        Logs
                    </th>
                    <th>
                        Errors
                    </th>
                </tr>
                <tr th:each="client : ${model}">
                    <td>
                        <a th:href="@{'/dashboard/' + ${client.client}}" th:text="${client.client}"></a>
                        <br/>
                    </td>
                    <td>
                        <span th:text="${client.logcount}"></span>
                    </td>
                    <td>
                        <span th:text="${client.errorcount}"></span>
                    </td>
                </tr>
            </table>
            <br/>
            <a href="dashboard/help" class="input secondaryAction">Help with Commands</a>
        </div>
    </div>
</center>
</body>
</html>
